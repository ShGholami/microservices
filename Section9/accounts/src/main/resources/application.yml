server:
  port: 8080

spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  config:
    import: "optional:configserver:http://localhost:8071/"

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoint:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true  # Prefer IP address over hostname for local systems
  client:
    fetchRegistry: true        # Allows microservice to discover other services
    registerWithEureka: true   # Registers with Eureka server
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/  # Eureka server URL

info:
  app:
    name: "accounts"
    description: "Eazy Benk Account Application"
    version: "1.0.0"


